<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeRender - HTML Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>HTML Code Render</h1>
      <p>Your Online HTML Viewer and Editor</p>
    </header>
    <div class="editor">
      <textarea id="html-input" placeholder="Paste your HTML code here..."></textarea>
      <button id="render-button">Render HTML</button>
    </div>
    <div class="output">
      <h2>Output Preview</h2>
      <iframe id="output-frame"></iframe>
    </div>
  </div>
  <footer>
    <p>Made with ❤️ by Peruru Sai Balaji</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
